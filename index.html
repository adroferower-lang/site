<style>

    --accent: #00e6a0;
    --muted: rgba(255,255,255,0.9);
    --card-bg: rgba(0,0,0,0.55);

  *{box-sizing:border-box}
  body{
    margin:0;
    min-height:100vh;
    font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;

    display:flex;
    align-items:center;
    justify-content:center;
    color:var(--muted);
    -webkit-font-smoothing:antialiased;

  }

  .wrap{

  }

  .card{
    background:var(--card-bg);

    padding:22px;
    text-align:center;

    backdrop-filter: blur(6px);
  }

  .avatar{
    width:120px;height:120px;border-radius:50%;overflow:hidden;margin:0 auto 14px;border:3px solid rgba(255,255,255,0.12);
  }
  .avatar img{width:100%;height:100%;object-fit:cover;display:block}

  .name{
    font-size:22px;
    font-weight:700;
    letter-spacing:0.4px;
    margin:6px 0 8px;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:8px;
  }

  .typed{font-family:monospace;font-weight:700}

  .bio{

    margin:0 0 16px;
    line-height:1.4;
  }

  .links{
    display:grid;
    grid-template-columns:1fr;
    gap:10px;
    margin-bottom:14px;
  }

  .link{
    display:flex;
    gap:12px;
    align-items:center;
    justify-content:flex-start;
    padding:12px 14px;
    border-radius:10px;
    background:var(--btn-bg);
    color:var(--muted);
    text-decoration:none;
    font-weight:600;
    transition:transform .12s ease, background .12s ease;
    border:1px solid rgba(255,255,255,0.03);

  .link:hover{ transform:translateY(-3px); background:rgba(255,255,255,0.09) }

  .link svg{width:20px;height:20px;flex-shrink:0;opacity:.95}

  .small{

  }

  /* footer / optional file list */
  .files{
    margin-top:12px;
    text-align:left;
    font-size:13px;
    color:rgba(255,255,255,0.9);
    display:flex;
    flex-direction:column;
    gap:8px;
  }
  .file{
    padding:8px 10px;border-radius:8px;background:rgba(255,255,255,0.03);
    display:flex;justify-content:space-between;align-items:center;
  }
  .file a{color:var(--accent);text-decoration:none;font-weight:600}
  @media (max-width:420px){
    .card{padding:18px}
    .avatar{width:100px;height:100px}
  }
</style>

<body>

<script>
  // typing loop for the name (infinite: type -> pause -> delete -> pause)
  (function(){
    const texts = ['fexploit']; // можешь добавить ещё: ['fexploit','amshit_','dev']
    const el = document.getElementById('typed');
    const caret = document.getElementById('caret');
    const TYPE = 120, DELETE = 60, PAUSE = 1000, BETWEEN = 400;
    let tIndex = 0, i = 0, deleting = false;

    function wait(ms){ return new Promise(r=>setTimeout(r,ms)); }

    async function loop(){
      while(true){
        const txt = texts[tIndex];
        if(!deleting){
          if(i < txt.length){
            i++;
            el.textContent = txt.slice(0,i);
            await wait(TYPE + Math.random()*40);
          } else {
            await wait(PAUSE);
            deleting = true;
          }
        } else {
          if(i > 0){
            i--;
            el.textContent = txt.slice(0,i);
            await wait(DELETE + Math.random()*20);
          } else {
            deleting = false;
            tIndex = (tIndex + 1) % texts.length;
            await wait(BETWEEN);
          }
        }
      }
    }
    // caret blink (CSS fallback) — keep accessibility
    loop();
  })();
</script>
